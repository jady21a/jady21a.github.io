<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动计时器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            background: linear-gradient(135deg, #f5f5f5, #e3f2fd);
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 48px 32px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 40px;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.3em;
            color: rgb(6, 96, 119);
            background: linear-gradient(135deg, #f5f5f5, #e3f2fd);
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .button:active {
            transform: translateY(0);
        }




        .subtitle {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 40px;
            font-style: italic;
        }

.motto {
  font-size: 2.8em;
  font-weight: bold;
  margin-bottom: 20px;
  position: relative;
  display: inline-block;
  overflow: hidden;

  /* 渐变文字 */
  background: linear-gradient(90deg, #1d829c, #9b4ae2, #4ddcff);
  background-size: 200% 100%;
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  -webkit-text-fill-color: transparent;
}


        .motto::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(172, 215, 244, 0.4), transparent);
            animation: sweep 4s ease-in-out 2s infinite;
        }

        @keyframes sweep {
            0% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }
        




        @media (max-width: 640px) {
            .container {
                padding: 36px 24px;
            }

            h1 {
                font-size: 1.5em;
            }

            .subtitle {
                font-size: 1em;
            }

            .button {
                font-size: 1.1em;
                padding: 16px 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="motto">健康是最基本的投资</div>
        <h1>运动计时器</h1>
        <p class="subtitle">现在就开始吧!</p>
        <div class="buttons">
            <a href="./core/core.html" class="button">Core 训练</a>
            <a href="./mid/mid.html" class="button">Mid 训练</a>
        </div>
    </div>
</body>
</html>
